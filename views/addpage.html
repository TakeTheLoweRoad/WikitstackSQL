{% extends "layout.html" %}

{% block content %}
  <h3>Add a Page</h3>
  <hr>
  <form method="POST" action="/wiki/">
    
    <!-- PLACEHOLDER FOR AUTHOR NAME FIELD -->
     <div class="form-group">
      <label for="author_name" class="col-sm-2 control-label">Author Name</label>
      <div class="col-sm-10">
        <input name="author_name" type="text" class="form-control"/>
      </div>
    </div>
    
    <!-- PLACEHOLDER FOR AUTHOR EMAIL FIELD -->
     <div class="form-group">
      <label for="author_email" class="col-sm-2 control-label">Author Email</label>
      <div class="col-sm-10">
        <input name="author_email" type="text" class="form-control"/>
      </div>
    </div>
    
    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">Page Title</label>
      <div class="col-sm-10">
        <input name="title" type="text" class="form-control"/>
      </div>
    </div>
    
   <!--  PLACEHOLDER FOR PAGE CONTENT TEXTAREA FIELD -->
     <div class="form-group">
      <label for="content" class="col-sm-2 control-label">Content</label>
      <div class="col-sm-10">
        <textarea name="content" type="textarea" class="form-control">
        </textarea>
      </div>
    </div>
    
 <!--    PLACEHOLDER FOR PAGE STATUS INPUT FIELD -->
     <div class="form-group">
      <label for="page_status" class="col-sm-2 control-label">Page Status</label>
      <div class="col-sm-10">
        <input name="page_status" type="text" class="form-control"/>
      </div>
    </div>

    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">submit</button>
    </div>
  
  </form>
{% endblock %}
